<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Seal Breaker</title>
</head>


<body>

    <div id="wrapper">
        <div id="playground"></div>
    

         <div id="menu">

            <h1>New Game</h1>
            <button id="small" class="btn" onclick="init(3,3,'small')">Small</button>
            <button id="medium" class="btn" onclick="init(5,5,'medium')">Medium</button>
            <button id="large" class="btn" onclick="init(7,7,'large')">Large</button>
        </div>

        <div id="reset">
            <button id="click">Turn  0 </button>
            <button id="reset_btn" class="btn" onclick="reset()">Reset</button>
        </div>

    </div>

</body>

<script src="functions.js"></script>
</html>
